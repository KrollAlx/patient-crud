name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    
    - name: Install frontend dependencies
      run: cd frontend && npm install

    - name: run cljs tests
      run: cd frontend && npm run test
